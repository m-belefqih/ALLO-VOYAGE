<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLO VOYAGE</title>
    <!-- Tailwind CSS v4.1 -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex h-screen w-full font-[Poppins]">
 
    <!-- Left side - Image -->
    <div class="hidden lg:block lg:w-2/5">
        <img
            src="images/img-login.jpg" 
            alt="image of login and registration" 
            class="h-full w-full object-cover"
        >
    </div>

    <!-- Right side - Registration Form -->
    <div class="w-full lg:w-3/5 flex items-center justify-center">

        <div class="max-w-3xl w-full flex flex-col items-center justify-center space-y-10 p-8">

            <h2 class="text-4xl font-bold border-b-4 border-(--lightblue) pb-1">Inscription</h2>

            <form class="w-full" action="#" method="POST">
                <!-- The main div of form -->
                <div class="flex items-center justify-between mb-2">   
                    <!-- Left side of form -->
                    <div>
                        <!-- Last name (Nom) -->
                        <label for="nom" class="font-medium block mb-2 text-sm text-gray-900">Nom <span class="text-red-600">*</span></label>
                        
                        <div class="relative mb-6">
                            
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">  
                                <svg class="w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
                                  </svg> 
                            </div>
                            
                            <input
                                type="text"
                                id="nom"
                                name="nom"
                                class="block w-full p-2.5 ps-10 bg-gray-100 border border-orange-400 
                                rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
                                placeholder="Jhon"
                                required
                            />
                        </div>

                        <!-- First name (Prénom) -->
                        <label for="prenom" class="font-medium block mb-2 text-sm text-gray-900">Prénom <span class="text-red-600">*</span></label>
                        
                        <div class="relative mb-6">
                            
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">  
                                <svg class="w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
                                  </svg> 
                            </div>
                            
                            <input
                                type="text"
                                id="prenom"
                                name="prenom"
                                class="block w-full p-2.5 ps-10 bg-gray-100 border border-orange-400 
                                rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
                                placeholder="Doe"
                                required
                            />
                        </div>

                        <!-- Birth date (Date de naissance) -->
                        <label for="birthdate" class="font-medium block mb-2 text-sm text-gray-900">Date de naissance <span class="text-red-600">*</span></label>
                        
                        <input
                            type="date"
                            id="birthdate"
                            name="birthdate"
                            class="block w-full p-2.5 mb-6 bg-gray-100 border border-orange-400 
                            rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
                            required
                        />

                        <!-- Sexe -->
                        <label for="sexe" class="font-medium block mb-2 text-sm text-gray-900">Sexe <span class="text-red-600">*</span></label>
                        
                        <div class="flex items-center mb-4">
                            <input id="default-radio-1" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2">
                            <label for="default-radio-1" class="ms-2 text-sm font-medium text-gray-900">Default radio</label>
                        </div>
                        <div class="flex items-center">
                            <input checked id="default-radio-2" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2">
                            <label for="default-radio-2" class="ms-2 text-sm font-medium text-gray-900">Checked state</label>
                        </div>

                    </div>

                    <!-- Right side of form -->
                    <div>
                        <!-- Phone number (Numéro de téléphone) -->
                        <label for="telephone" class="font-medium block mb-2 text-sm text-gray-900">Téléphone <span class="text-red-600">*</span></label>
                        
                        <div class="relative mb-6">
                            
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 19 18">
                                    <path d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z"/>
                                </svg>
                            </div>
                            
                            <input
                                type="text"
                                id="telephone"
                                name="telephone"
                                class="block w-full p-2.5 ps-10 bg-gray-100 border border-orange-400 
                                rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
                                placeholder="123-456-7890"
                                required
                            />
                        </div>

                        <!-- Email (Adresse e-mail) -->
                        <label for="email" class="font-medium block mb-2 text-sm text-gray-900">E-mail <span class="text-red-600">*</span></label>
                        
                        <div class="relative mb-6">
                            
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                    <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                                    <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                                </svg>
                            </div>
                            
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="block w-full p-2.5 ps-10 bg-gray-100 border border-orange-400 
                                rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
                                placeholder="name@jhon.com"
                                required
                            />
                            
                        </div>

                        <!-- Mot de passe -->
                        <label for="password" class="font-medium block mb-2 text-sm text-gray-900">Mot de passe <span class="text-red-600">*</span></label>
                        
                        <div class="relative mb-6">
                            
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M5 8V6a5 5 0 0110 0v2h1a1 1 0 011 1v9a1 1 0 01-1 1H4a1 1 0 01-1-1V9a1 1 0 011-1h1zm2-2a3 3 0 116 0v2H7V6zm3 4a1 1 0 00-1 1v3a1 1 0 102 0v-3a1 1 0 00-1-1z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="block w-full p-2.5 ps-10 bg-gray-100 border border-orange-400 
                                rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
                                placeholder="8 caractères minimum"
                                required
                            />
                        </div>

                        <!-- Confirmation de mot de passe -->
                        <label for="confirmpassword" class="font-medium block mb-2 text-sm text-gray-900">Confirmation de mot de passe <span class="text-red-600">*</span></label>
                        
                        <div class="relative mb-6">
                            
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M5 8V6a5 5 0 0110 0v2h1a1 1 0 011 1v9a1 1 0 01-1 1H4a1 1 0 01-1-1V9a1 1 0 011-1h1zm2-2a3 3 0 116 0v2H7V6zm3 4a1 1 0 00-1 1v3a1 1 0 102 0v-3a1 1 0 00-1-1z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            
                            <input
                                type="password"
                                id="confirmpassword"
                                name="confirmpassword"
                                class="block w-full p-2.5 ps-10 bg-gray-100 border border-orange-400 
                                rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
                                placeholder="8 caractères minimum"
                                required
                            />
                        </div>
                    </div>

                </div>


                <button type="submit" class="flex w-full justify-center rounded-lg bg-(--orange) p-2 
                font-semibold text-white shadow-xs hover:bg-(--orange)/90">S'inscrire</button>
      
            </form>

            <p class="text-gray-700 font-medium">Vous avez déjà un compte ? 
                <a href="login.html" class="underline font-semibold text-blue-500 hover:text-blue-600">Se connecter</a>
            </p> 
                            
        </div>
    </div>
 
</body>
</html>
