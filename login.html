<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLO VOYAGE</title>
    <!-- Tailwind CSS v4.1 -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen font-[Poppins]">
    <main class="flex h-full w-full">
        <!-- Left side - Image -->
        <div class="hidden lg:block lg:w-2/5">
            <img 
                src="images/img-login.jpg" 
                alt="image of login and registration" 
                class="h-full w-full object-cover"
            >
        </div>

        <!-- Right side - Login Form -->
        <div class="w-full lg:w-3/5 flex items-center justify-center">
            <div class="max-w-md w-full bg-red-100 flex flex-col items-center justify-center p-8 rounded-lg shadow-lg">

                <h2 class="text-3xl font-bold border-b-4 border-[#3c93d6] pb-1">Connexion</h2>

                 
                <form class="space-y-4" method="" action="#">
                    <!-- Form content will go here -->

                    <label class="block mb-2 text-gray-800 font-medium" for="email">E-mail</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="Saisir votre adresse e-mail"
                        class="w-full px-4 py-2 mb-4 border border-orange-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500"
                    />

                    

                    
                </form>

                

                <div class="flex">
                    <p>Vous n'avez pas de compte fdsfezrfsdf?</p> 
                    <a href="#" class="underline text-">S'inscrire</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
